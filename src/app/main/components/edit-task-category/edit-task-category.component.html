<p-dialog
  header="Edit task  Categories"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ maxWidth: '400px' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="app-edit-task-categories-form">

    <div>
      <div *ngFor="let category of taskCategories" class="item">
        <label> {{ category.title }}</label
        ><p-button  severity="danger" icon="pi pi-trash"></p-button>
      </div>

    </div>
    <p-button class="add">Добавить</p-button>
  </div>
</p-dialog>
