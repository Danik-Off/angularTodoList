<p-dialog
  header="Edit task"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ maxWidth: '400px' }"
  [draggable]="false"
  [resizable]="false"
>
  <form class="app-edit-task-form">
    <span>id {{ !visible ? visible : "#" }}</span>
    <label>текст</label>
    <input type="text" pInputText formControlName="title"/>
    <label>текст</label>
    <input type="text" pInputText formControlName="name"/>
    <div>
      <label>С</label>
      <p-calendar  [showTime]="true" [showSeconds]="true"></p-calendar>
      <label>До</label>
      <p-calendar  [showTime]="true" [showSeconds]="true"></p-calendar>
    </div>
    <p-dropdown [options]="taskCategories" [style]="{width:'100%'}"  optionLabel="name" [showClear]="true" placeholder="выберите категорию"></p-dropdown>
    <div class="btns"><p-button label="cancel" severity="danger" ></p-button><p-button label="save" severity="success"></p-button></div>
  </form>
</p-dialog>
