<form [formGroup]="loginForm" class="login-form">
  <h1>{{titleLabel}}</h1>
  <div class="inputs">
    <input type="text" pInputText formControlName="login" autocomplete="login" />
    <p-password
      formControlName="password"
      [style]="{ display: 'flex', flexDirection: 'column' }"
      [feedback]="false"
      [toggleMask]="true"
      autocomplete="current-password"
    ></p-password>
  </div>

  <p-button (onClick)="handlerLoginBtn()" [label]="loginLabelBtn"></p-button>
  <div>
    <span>{{subtext}}<a href="/register">{{linkLabel}}</a></span>
  </div>
</form>
