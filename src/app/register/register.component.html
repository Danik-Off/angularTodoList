<form [formGroup]="registerForm"  class="login-form">
  <h1>{{titleLabel}}</h1>
  <div class="inputs">
    <label>{{labelName}}</label>
    <input type="text" pInputText formControlName="name" autocomplete="name" />
    <label>{{labelLogin}}</label>
    <input type="text" pInputText formControlName="login" autocomplete="login" />
    <label>{{labelPassword}}</label>
    <p-password
      formControlName="password"
      [style]="{ display: 'flex', flexDirection: 'column' }"

      [toggleMask]="true"
      autocomplete="current-password"
    ></p-password>
    <label>{{labelRepeatPassword}}</label>
    <p-password
      formControlName="repeatPassword"
      [style]="{ display: 'flex', flexDirection: 'column' }"
      [feedback]="false"
      [toggleMask]="true"
      autocomplete="current-password"
      [required]="true"
    ></p-password>
  </div>

  <p-button (onClick)=" handlerRegisterBtn()"  [label]="loginLabelBtn"></p-button>
  <div>
    <span>{{subtext}}<a href="/login">{{linkLabel}}</a></span>
  </div>
</form>
